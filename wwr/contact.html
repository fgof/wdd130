<!DOCTYPE html>
<html lang="en-US">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact us | Frances Osborn</title>
    <meta name="author" content="Frances Osborn">
    <link rel="stylesheet" href="styles/contact.css">
    </head>
    <body>
        <header>
          <div class = "grid">
            <img src="images/logo.jpg" alt="Rafting Site Logo">
            <nav>
                <a href="index.html">Home </a>
                <a href="about.html">About </a>
                <a href="trips.html">Trips </a>
                <a href="contact.html">Contact Us</a>
              </nav>
            </grid>
            </div>
        </header>
        <main>
          <div class="hero">
            <img src="images/background.jpg" alt="background">
            <h1 class="center">Skidaddle Paddle</h1> 
            <article>
              <img src="images/happyclient.jpg" alt="client">
              <p>
                2023 Catawba River Road, Rock Hill SC 29730<br>
                (803)664-7890<br>
                SkidaddlePaddle@gmail.com
                <div class="map">
                  <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d26449.49072364775!2d-80.87578929205696!3d34.90835521355799!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1679520701513!5m2!1sen!2sus" 
                  width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
              </p>
            </article>
          </div>
          <form>
            <fieldset>
              <legend>Contact Information</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
                <label for="email">Email:</label>
                <input type="email" id="useremail" name="useremail"> 
            </fieldset>
            <fieldset>
              <legend>Message</legend>
                <label>What is the purpose of your message?</label>
                <input type="radio" id="gen" name="gen" value="General Inquiry">
                <label for="gen">General Inquiry</label>
                <input type="radio" id="res" name="res" value="Reservation Question">
                <label for="gen">Reservation Question</label>
                <input type="radio" id="web" name="web" value="Website Suggestion">
                <label for="message">Website Suggestion</label><br>
                <textarea id="message" name="message" rows="15" cols="45"></textarea><br>
                <input type="checkbox" id="sub" name="sub">
                <label for="sub">Please subscribe me to the monthly newsletter</label>
            </fieldset>
            <button type="button">Send Message!</button>
          </form>
          <section>
            <h2>Join us!</h2>
            <div class="flexbox-container">
            <figure>
              <img src="images/miguelraft.jpg"
                   alt="rafting img">
              <figcaption>Miguel<br>Lead Instructor</figcaption>
            </figure>
            <figure>
            <img src="images/sadieraft.jpg"
                 alt="rafting img">
            <figcaption>Sadie<br>Instructor</figcaption>
            </figure>
            <figure>
            <img src="images/gracieowner.avif"
               alt="rafting img">
            <figcaption>Gracie<br>Owner</figcaption>
            </figure>
            </div>
          </section>
        </main>
        <br>
        <footer>
            <nav class="sociallinks">
                <a href="https://facebook.com">
                  <img src="images/facebook.png" alt="Facebook">
                </a>
                <a href="https://www.youtube.com">
                  <img src="images/youtube.png" alt="Youtube">
                </a>
                <a href="https://www.tiktok.com">
                  <img src="images/tiktok.png" alt="Tiktok">
                </a>
              </nav>
          <a href="https://app.moqups.com/vBhu6WJIsvWzcU1mMLrpYOuoKeQIQ1nV/edit/page/ad64222d5" alt="wireframe">My wireframe design</a>
        </footer>
    </body>
</html>
